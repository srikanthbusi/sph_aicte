<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboardstyle.css">
    <link rel="icon" href="logo.jpg" type ="image/gif/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Dashboard</h1>
            <nav class="srikanth">
                <a href="#profile" class="profile" "text-decoration:none">Profile</a>
                <a href="#progress" class="prog" "text-decoration:none">Progress</a>
                <a href="#designs" class="des" "text-decoration:none">Saved Designs</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="profile">
            <div class="container">
                <h2>User Profile</h2>
                <div class="profile-details">
                    <p>Name: [User Name]</p>
                    <p>Role: [User Role]</p>
                    <p>Preferences: [User Preferences]</p>
                </div>
                <a class="edit-profile-link" href="editprofile.html">Edit Profile</a>
            </div>
        </section>
        <section id="progress">
            <div class="container">
                <h2>Progress</h2>
                <div class="progress-details">
                    <p>Course 1: [Progress]</p>
                    <p>Course 2: [Progress]</p>
                    <p>Course 3: [Progress]</p>
                </div>
            </div>
        </section>
        <section id="designs">
            <div class="container">
                <h2>Saved Curriculum Designs</h2>
                <ul class="design-list">
                    <li><a href="design1.html">Design 1</a></li>
                    <li><a href="design2.html">Design 2</a></li>
                    <li><a href="design3.html">Design 3</a></li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; Dashboard</p>
        </div>
    </footer>
</body>
</html>
